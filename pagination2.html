s {;

<script>
$(function(){
	$.fn.pagination = function(total){
		var ul = $('<ul class = "pagination">');
		for(var ix = 1;ix<=total;ix++){
			var li = $(`<li class="page-item">
				<a class="page-link" href = "?page=${ix}">${ix}</a>
			</li>`);
			li.appendTo(ul);
		}
		this.append(ul);
		return this;
	}
	$('#paging').pagination(10);

});
</script>
</head>
<body>
	<div class="container">
		<h2>Pagination</h2>
		<p>The .pagination class provides pagination links:</p>
		<div id="paging"></div>
	</div>
</body>
</html>
