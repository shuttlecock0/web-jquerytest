<script>
var images = [
	'../images/Chrysanthemum.jpg',
	'../images/Desert.jpg',
	'../images/Hydrangeas.jpg',
	'../images/Jellyfish.jpg',
	'../images/Koala.jpg',
	'../images/Lighthouse.jpg',
	'../images/Penguins.jpg',
	'../images/Tulips.jpg',
];
$(function(){
	var ix = 0;
	$('img').attr('src', images[ix]);
	setInterval(function(){
		ix = (ix + 1) % images.length;
		$('img').attr('src', images[ix]);
	}, 1000)
});
</script>
