<script>
$(function(){	
	//var params=parseParam(location.search);
	var page = location.params.page || 1;	
	
	$('#paging').pagination({
		total : 10,
		active : page,
		size : 'pagination-sm'
	});
});
</script>

  <h2>Pagination</h2>
  <p>The .pagination class provides pagination links:</p>
    
  <div id="paging"></div>                  
</div>
